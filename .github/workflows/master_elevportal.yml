# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - elevportal
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          
      - name: Build with dotnet
        run: dotnet build Eksamensprojekt.sln --configuration Release
      
      # Build the client app first
      - name: Build Client Application
        run: dotnet publish Client/Client.csproj -c Release
      
      # Now publish the server with the client app
      - name: Publish Server with client files
        run: |
          dotnet publish Server/Server.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"
          xcopy /E /Y Client\bin\Release\net9.0\publish\wwwroot\* "${{env.DOTNET_ROOT}}\myapp\wwwroot\"
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_898135307DC84745ABE759D3DDC3C2B2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_50AF39678506412EA24B283FB368BD58 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2B8986C76BE549929815963CDACA4ACB }}
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'elevportal'
          slot-name: 'Production'
          package: .
